{% extends 'layout.html' %}
{% block body %}
  <div class="d-flex align-items-center">
    <img src="{{ url_for('static', filename='img/logo-getit.png') }}" class="mr-3">
    <h1 class='text-center'>Get-it</h1>
  </div>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>Add User</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>Name</th>
      <th>Details</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{row.NOME}}</td>
          <td>{{row.DETALHES}}</td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
